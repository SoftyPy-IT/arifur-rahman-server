name: Node.js Deployment with NGINX and SSL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # ğŸ” Debug SSH connection before deploy
      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          ssh_config: |
            StrictHostKeyChecking=no
          script: |
            echo "âœ… SSH connection successful!"
            whoami
            hostname
            ls -la /var/www/html

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          ssh_config: |
            StrictHostKeyChecking=no
          script: |
            echo "ğŸš€ Starting deployment to VPS..."

            # Navigate to the project directory
            cd /var/www/html/saifalikhan/saif-ali-khan-server || exit

            # Ensure Git is available
            if ! command -v git &> /dev/null; then
              echo "âŒ Git is not installed. Please install Git."
              exit 1
            fi

            echo "ğŸ“¦ Fetching latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "âš™ï¸ Setting up environment variables..."
            if [ ! -f .env ]; then
              echo ".env file not found. Copying from .env.example..."
              cp .env.example .env
            fi

            echo "ğŸ“¥ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ğŸ”¨ Building Next.js application..."
            npm run build

            # Restart application using PM2
            if command -v pm2 &> /dev/null; then
              echo "â™»ï¸ Restarting application using PM2..."
              pm2 restart saif-server || pm2 start npm --name "saif-server" -- run start
            else
              echo "âŒ PM2 not found. Please install it using 'npm install -g pm2'."
              exit 1
            fi

            # Restart NGINX to apply changes
            if sudo systemctl restart nginx; then
              echo "âœ… NGINX restarted successfully."
            else
              echo "âŒ Failed to restart NGINX. Run 'sudo systemctl status nginx' for details."
              exit 1
            fi

            echo "ğŸ‰ Deployment completed successfully!"
